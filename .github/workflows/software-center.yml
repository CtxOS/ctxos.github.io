name: Software Center CI

on:
  push:
    paths:
      - 'software-center/**'
      - '.github/workflows/software-center.yml'
  pull_request:
    paths:
      - 'software-center/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts python3-all python3-setuptools libadwaita-1-0

      - name: Build Package
        run: |
          cd software-center
          make build-deb

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: software-center-deb
          path: software-center_*.deb

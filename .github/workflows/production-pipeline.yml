name: Production Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-all debhelper devscripts aptly live-build \
            pydbus python3-webview libadwaita-1-0

      - name: Initialize Repository
        run: |
          mkdir -p packaging/repo/incoming
          ./packaging/repo/manage-repo.sh init

      - name: Run Master Pipeline
        env:
          SKIP_ISO: "true" # ISO building usually requires custom runners or nested virt
        run: |
          chmod +x scripts/*.sh
          ./scripts/pipeline-master.sh ${{ github.event.inputs.release_type || 'patch' }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbk-artifacts-${{ github.sha }}
          path: |
            build_output/*.deb
            VERSION
            *.iso

      - name: Verify Distribution Health
        run: |
          ./scripts/validate-artifacts.sh

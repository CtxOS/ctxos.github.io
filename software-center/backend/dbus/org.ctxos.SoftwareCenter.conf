<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root to own the service -->
  <policy user="root">
    <allow own="org.ctxos.SoftwareCenter"/>
  </policy>

  <!-- Allow anyone to call introspection and read methods -->
  <policy context="default">
    <allow send_destination="org.ctxos.SoftwareCenter"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.ctxos.SoftwareCenter"
           send_interface="org.freedesktop.DBus.Properties"/>
    <!-- Methods calling is restricted via Polkit inside the service logic -->
    <allow send_destination="org.ctxos.SoftwareCenter"/>
  </policy>
</busconfig>

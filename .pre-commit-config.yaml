# Pre-commit Hooks Configuration
# Install with: pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=127', '--extend-ignore=E203,W503']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black']

  # Note: ShellCheck, YAML linting, Markdown linting, and other hooks
  # are commented out due to SSL certificate issues on this system.
  # They are still enforced in CI/CD via GitHub Actions.
  #
  # To enable them locally:
  # 1. Fix SSL certificates: /Applications/Python\ 3.x/Install\ Certificates.command
  # 2. Or install tools system-wide and use local hooks
  # 3. Or run them manually: shellcheck, yamllint, markdownlint
